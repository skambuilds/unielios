<div ng-if="actions && actions.length > 0" class="item tabs tabs-icon-left">
    <div class="tab-item" ng-repeat="action in actions track by $index" ng-click="jump($event, action.state, action.stateParams)">
        <i class="icon {{action.icon}}"></i>
        {{ action.message | translate }}
    </div>
</div>
